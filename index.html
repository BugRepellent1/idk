<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bokningssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--<img src="images/floorplanwhite.png" alt="bakgrund" 
    style="background-image:var(); width: 45%; height: 100%;">-->
    <header id="info" class="border border-black m-2">
        info
    </header>
    <div id="kösystem" class="border border-black m-2" >
        <p id="köinst"></p>
        <div id="inputbox" class="border border-black m-2">
            <label for="namn">Namn</label>
            <input type="text" id="namn"></input>
            <label for="antal">Antal</label>                
            <input type="text" id="antal"></input>            
            <button type="button" id="ställ_i_kö">ställ i kö</button>
        </div>
        <div id="outputbox" class="border border-black">
            Sällskap i kö:<br>
            
        </div>
    </div>
    <div id="bordvänster" class="border border-black m-2">
        <div id="1">bord 1</div>
        <div id="2">bord 2</div>
        <div id="3">bord 3</div>
        <div id="4">bord 4</div>
        <div id="5">bord 5</div>
        <div id="6">bord 6</div>
    </div>
    <div id="bordhöger" class="border border-black m-2">
        <div id="10">bord 10</div>
        <div id="14">bord 14</div>
        <div id="15">bord 15</div>
        <div id="16">bord 16</div>
    </div>
    <div id="bordbotten" class="border border-black m-2">
        <div id="7">bord 7</div>
        <div id="8">bord 8</div>
        <div id="9">bord 9</div>
        <div id="11">bord 11</div>
        <div id="12">bord 12</div>
        <div id="13">bord 13</div>
    </div>
</body>
</html>
